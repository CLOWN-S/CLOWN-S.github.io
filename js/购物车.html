<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<link rel="stylesheet" href="css/购物车.css" />
	</head>
	<body bgcolor="#f6f6f6">
		<div class="box">
			<ul class="box-ul">
				<li class="box-li1">
					<div class="box-box1">
						<div class="box-box2">
							<p class="box-text1">首页</p>
							<p class="box-text2">HOME</p>	
						</div>
					</div>
				</li>
				<li>	
					<p class="box-text1">COS</p>
					<p class="box-text2">COS</p>
				</li>
				<li>
					<p class="box-text1">漫展</p>
					<p class="box-text2">COMIKEL</p>
				</li>
				<li class="box-text3">
					<p class="box-text1">更多</p>
					<p class="box-text2">MORE</p>
				</li>
			</ul>
		<div class="box-box3">
			<p>制品商城</p>
			<img class="box-box3-img" src="img/2017-04-27_100807.jpg"/>
		</div>
		</div>
		<div class="box2">
			<img class="box2-img1" src="img/u22.png" />
			<ul class="box2-ul">
				<li>
					<img class="box2-img2" src="img/未标3231.png">
					<p style="color: #ff6fa2;">我的购物车</p>
				</li>
			</ul>
		</div>
		<div class="shop-box">
			<p class="shop-text1">购物车</p>
			<hr />
			<div class="catbox">
		    <table id="cartTable">
		        <thead>
		        <tr>
		            <th></th>
		            <th>商品</th>
		            <th>单价</th>
		            <th>数量</th>
		            <th>小计</th>
		            <th>操作</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr class="on">
		            <td class="checkbox">
		            	<input class="check-one check" type="checkbox">
		            </td>
		            <td class="goods">
		            	<img src="img6/231.png" alt="">
		            	<span class="shoptext1">你的名字 框画</span>
		            </td>
		            <td class="price">78.00</td>
		            <td class="count">
		            	<span class="reduce">-</span>
		                <input class="count-input" type="text" value="1">
		                <span class="add">+</span>
		            </td>
		            <td class="subtotal">78.00</td>
		            <td class="operation">
		            	<span class="delete">删除</span>
		            </td>
		        </tr>
		        <tr class="on">
		            <td class="checkbox">
		            	<input class="check-one check" type="checkbox">
		            </td>
		            <td class="goods">
		            	<img src="img6/31231.png" alt="">
		            <span class="shoptext2">东方Project JK蕾咪框画</span>
		            </td>
		            <td class="price">78.00</td>
		            <td class="count">
		            	<span class="reduce">-</span>
		                <input class="count-input" type="text" value="1">
		                <span class="add">+</span>
		            </td>
		            <td class="subtotal">78.00</td>
		            <td class="operation">
		            	<span class="delete">删除</span>
		            	
		            </td>
		        </tr>
		        <tr class="on">
		            <td class="checkbox">
		            	<input class="check-one check" type="checkbox">
		            </td>
		            <td class="goods">
		            	<img src="img6/222.png" alt="">
		            	<span class="shoptext3">月歌马克杯</span>
		            </td>
		            <td class="price">38.00</td>
		            <td class="count"><span class="reduce">-</span>
		                <input class="count-input" type="text" value="1">
		                <span class="add">+</span>
		            </td>
		            <td class="subtotal">38.00</td>
		            <td class="operation">
		            	<span class="delete">删除</span>
		            </td>
		        </tr>
		        <tr class="on">
		            <td class="checkbox">
		            	<input class="check-one check" type="checkbox">
		            </td>
		            <td class="goods">
		            	<img src="img6/1231.png" alt="">
		            	<span class="shoptext4">[手机壳]宫水三叶巫女装</span>
		            </td>
		            <td class="price">38.00</td>
		            <td class="count">
		            	<span class="reduce">-</span>
		                <input class="count-input" type="text" value="1">
		                <span class="add">+</span>
		            </td>
		            <td class="subtotal">38.00</td>
		            <td class="operation">
		            	<span class="delete">删除</span>
		            </td>
		        </tr>
		        </tbody>
		    </table>
		    <div class="foot" id="foot">
		        <label class="fl select-all">
		        	<input type="checkbox" class="check-all check">
		        &nbsp;&nbsp;全选
		        </label>
		        <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
		        <div class="fr closing" onclick="getTotal();">结 算</div>
		        <input type="hidden" id="cartTotalPrice">
		        <div class="fr total">
		        	合计：￥
		        	<span id="priceTotal">0.00</span>
		        </div>
		        <div class="fr selected" id="selected">
		        	已选商品
		        	<span id="selectedTotal">4</span>件
		        </div>
		    </div>
		</div>
		</div>
		<img class="imgbox" src="img/2017-05-02_113253.jpg" />
		<script src="css/base.js"></script>
		<script src="js/购物车.js"></script>
	</body>
</html>
